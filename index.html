<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div class="home-score-container">
          <p class="home-score" id="home-score">0</p>
        </div>
        <div class="btn-container">
          <button class="btn" id="btn-home-1">+1</button>
          <button class="btn" id="btn-home-2">+2</button>
          <button class="btn" id="btn-home-3">+3</button>
        </div>
      </div>
      <div>
        <h3>GUEST</h3>
        <div class="guest-score-container">
          <p class="guest-score" id="guest-score">0</p>
        </div>
        <div class="btn-container">
          <button class="btn" id="btn-guest-1">+1</button>
          <button class="btn" id="btn-guest-2">+2</button>
          <button class="btn" id="btn-guest-3">+3</button>
        </div>
      </div>
    </div>
    <div>
      <button class="new-game-btn" id="new-game-btn">New Game</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
